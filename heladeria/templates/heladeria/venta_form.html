{% extends 'heladeria/base.html' %}

{% block title %}Realizar Compra - Heladería{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="bi bi-cart-plus"></i> Realizar Compra
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.producto.id_for_label }}" class="form-label">Selecciona un Producto</label>
                        {{ form.producto }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.cantidad.id_for_label }}" class="form-label">Cantidad</label>
                        {{ form.cantidad }}
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        El total se calculará automáticamente al confirmar la compra.
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'producto_lista' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-cart-check"></i> Confirmar Compra
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
